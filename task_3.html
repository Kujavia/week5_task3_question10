<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic_element</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style_task_3.css" />
  </head>

  <body class="body_class">
    <nav class="navigaciya">
      <a href="">ГЛАВНАЯ</a>
      <a href="">КВЕСТЫ</a>

    <div class="container_h1">

    <div class="galereya">

      <div class="delum">
